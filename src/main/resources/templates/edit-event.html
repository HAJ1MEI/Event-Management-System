<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 700px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background: linear-gradient(45deg, #91292c, #bf4045);
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background: #bf4045;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center text-danger mb-4">Edit Event</h2>
        <form th:action="@{/events/update/{id}(id=${event.id})}" method="post">
            <input type="hidden" name="id" th:value="${event.id}">
            <div class="mb-3">
                <label class="form-label">Title:</label>
                <input type="text" class="form-control" name="title" th:value="${event.title}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description:</label>
                <textarea class="form-control" name="description" rows="3" required th:text="${event.description}"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Price:</label>
                <input type="number" class="form-control" name="price" th:value="${event.price}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Category:</label>
                <select class="form-select" name="category" required>
                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}" th:selected="${event.category == cat}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Image URL:</label>
                <input type="text" class="form-control" name="imageUrl" th:value="${event.imageUrl}" required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="/events" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-custom">Update Event</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
