<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Edit Event</h2>
        <form th:action="@{/events/update/{id}(id=${event.id})}" method="post">
            <input type="hidden" name="id" th:value="${event.id}">

            <div class="mb-3">
                <label class="form-label">Title:</label>
                <input type="text" class="form-control" name="title" th:value="${event.title}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description:</label>
                <textarea class="form-control" name="description" required th:text="${event.description}"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Price:</label>
                <input type="number" class="form-control" name="price" th:value="${event.price}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Image URL:</label>
                <input type="text" class="form-control" name="imageUrl" th:value="${event.imageUrl}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/events" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

</body>
</html>
