<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .event-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .event-image {
            max-width: 50%;
            border-radius: 10px;
        }
        .event-details {
            max-width: 50%;
            padding-left: 20px;
        }
        .wishlist-btn {
            background-color: #ff4081;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container event-container">
        <img th:src="${event.imageUrl}" class="event-image" alt="Event Image">
        <div class="event-details">
            <h2 th:text="${event.title}"></h2>
            <p th:text="${event.description}"></p>
            <h4>Price: â‚¹<span th:text="${event.price}"></span></h4>
            
            <button class="btn wishlist-btn" onclick="addToWishlist()">Add to Wishlist</button>
            <button class="btn btn-success" onclick="buyTicket()">Buy Ticket</button>
        </div>
    </div>

    <script>
        function addToWishlist() {
            alert("Event added to Wishlist!");
        }

        function buyTicket() {
            alert("Redirecting to payment gateway...");
            // You can replace this with actual payment integration
        }
    </script>

</body>
</html>
